<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div>
                <input type="text" class="name" placeholder="name">
            </div>
            <h1 style="display: flex; justify-content: center; margin-top: 30px; font-size: 100px; color: white; background-color: #FFD449;">X</h1>
        </div>
        <div class="game_box">
            <h1 id="title">TIC TAC TOE</h1>
            <div class="row" >
                <div style="border-top: none;" class="cell" id="cell-1"></div>
                <div style="border-top: none;" class="cell" id="cell-2"></div>
                <div style="border-top: none;" class="cell" id="cell-3"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
                <div class="cell" id="cell-6"></div>
            </div>
            <div class="row">
                <div style="border-bottom: none;" class="cell" id="cell-7"></div>
                <div style="border-bottom: none;" class="cell" id="cell-8"></div>
                <div style="border-bottom: none;" class="cell" id="cell-9"></div>
            </div>

            <div class="restart">
                <button>Restart</button>
            </div>
        </div>
        <div class="player">
            <div>
                <input type="text" class="name" placeholder="name">
            </div>

            <h1 style="display: flex; justify-content: center; margin-top: 30px; font-size: 100px; color: white; background-color: #FFD449;">O</h1>

        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
